<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>API Console â€” Swagger UI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
  <style>
    body { margin: 0; }
   /* #topbar { display:none; }  oculta barra extra */
  </style>
</head>
<body>
  <div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script>
  // ðŸ‘‰ Lista de specs disponibles
  const URLS = [
    { url: 'docs/apis/plusPagoApi.json',   name: 'Pagos API' },
    { url: 'docs/apis/microservicioCliente.json', name: 'Cliente API' }
  ];

  window.ui = SwaggerUIBundle({
    // Usamos 'urls' en lugar de 'url' para habilitar el selector
    urls: URLS,
    dom_id: '#swagger-ui',
    deepLinking: true,
    tryItOutEnabled: true
  });
</script>

</body>
</html>
